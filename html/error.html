<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a041cc045c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="..//css/headerstyle.css">
    <link rel="stylesheet" href="..//css/errorstyle.css">
    <title>Error</title>
</head>
<body>
    <header id="error-header">
        <div id="logo">
            <a href="home.html"><img src="..//assets/logos/silicon-logo.svg" alt="Silicon Logo"></a>
        </div>
        <div id="top-nav">
            <ul>
                <a href="#overview">Overview</a>
                <a href="#features">Features</a>
                <a href="#news">News</a>
                <a href="contact.html">Contact</a>
            </ul>
        </div>
        <div id="switch">
            <p>Dark</p>
            <label class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <p>Light</p>
        </div>
        <div id="login-button">
            <button>
                <i class="fa-regular fa-user"></i>
                Sign in / up
            </button>
        </div>
    </header>
    <div id="error-section">
        <img src="..//assets/photos/404.svg" alt="error">
        <h1>Ooops!</h1>
        <p>The page you are looking for is not available.</p>
        <button id="error-btn-return-home">
            <i class="fa-light fa-house"></i>
            Go to homepage
        </button>
    </div>
    <footer>
        <p>2024. All rights reserved. Silicon Template</p>
    </footer>
</body>
</html>
<script src="..//script.js"></script>
